[project]
name = "research-workspace"
version = "0.1.0"
description = "Research workspace for experiments"
requires-python = ">=3.10"
dependencies = [
    "pypdf",
    "requests",
    "arxiv",
    "datasets",
    "pandas",
    "matplotlib",
    "seaborn"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
